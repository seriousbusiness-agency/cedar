<section class="hero" id="hero" data-component="hero">
  <div class="hero__content">
    <h1 class="hero__title">{{ .title }}</h1>
    <p class="hero__paragraph">{{ .paragraph }}</p>
    <div class="hero__buttons">
      <a href="{{ .buttons.primary.url }}" data-router class="button button--solid"><span>{{ .buttons.primary.text }}</span></a>
      <a href="{{ .buttons.secondary.url }}" data-router class="button button--transparent"><span>{{ .buttons.secondary.text }}</span></a>
    </div>
  </div>

  <figure class="hero__image">
    <img src="{{ .image.src }}" alt="{{ .image.alt }}">
  </figure>

  <div class="hero__logos">
    <div class="hero__logos-wrapper">
      {{ range seq 3 }}
      <div class="hero__logos__items">
        {{ range $.logos }}
          {{ range .images}}
            <img src="{{ .src }}" alt="{{ .alt }}">
          {{ end }}
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
