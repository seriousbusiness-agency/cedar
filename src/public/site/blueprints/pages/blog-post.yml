title: Blog Post

fields:
  categoryTax:
    label: Category
    type: multiselect
    options: query
    query:
      fetch: site.categories.toStructure
      text: "{{ item.name }}"
      value: "{{ item.slug }}"
    width: 1/2

  productTax:
    label: Product
    type: multiselect
    options: query
    query:
      fetch: site.blogProducts.toStructure
      text: "{{ item.name }}"
      value: "{{ item.slug }}"
    width: 1/2

  featuredImage:
    label: Featured Image
    type: files
    max: 1

  imageDescription:
    label: Featured Image Description
    type: text

  date:
    label: Publication Date
    type: date
    width: 1/2

  author:
    label: Author
    type: text
    width: 1/2

  excerpt:
    label: Excerpt
    type: textarea
    size: small

